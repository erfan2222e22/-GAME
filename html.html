<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>🍀💣❄ game</title>
  </head>

  <body>
    <div class="loading-page">🍀</div>

    <div class="befor-start-game-div">
      <div class="avatar-user"></div>
      <h2 class="username">username</h2>
      <h1 class="points-h1">0</h1>

      <div class="img-img">
        <img
          class="background-brfor-start"
          src="91ea3c7ab125b6662a29567308deb815.jpg"
          alt=""
        />
      </div>
      <div class="img-btn-start">
        <button class="btn-play">play</button>
      </div>
      <div class="tiket">
        <p id="p-tiket" class="tiket">you tiket 🎫</p>
      </div>

      <div class="reward-dayli-div">
        <div class="loader"></div>
        <h1 class="day-stric">days</h1>
        <h1 class="dayly-ticket">ticket🎫</h1>
        <button class="thank-you-btn">thank you!(+5 🎫)</button>
        <div class="loader2"></div>
      </div>
    </div>
    <div class="main-game">
      <div class="div-img">
        <img class="img-game" src="img_game2.jpg" alt="img" />
      </div>
      <div class="div-items" id="div-items">
        <span class="coins"></span>
        <span class="bombs"></span>
        <span class="freze"></span>
      </div>
      <div class="div-btn-btn-come-game">
        <button class="btn-come-game">start</button>
      </div>
      <div class="show-game-values"></div>

      <div class="div-time">
        <h1 class="remembertime">time:30</h1>
      </div>
      <div class="end-game">
        <div class="idontnov">
          <h1 class="rward-game-history">$</h1>
          <h1>reward</h1>
          <button class="play-again-btn">play(🎫)?</button>
          <div class="loader3"></div>
        </div>
      </div>
      <div class="reward-coins">
        <h1 class="reward-game">$</h1>
      </div>
    </div>
    <div class="box-items"></div>
  </body>
  <script src="practis.js"></script>
</html>
